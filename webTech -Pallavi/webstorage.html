			btnSave.addEventListener("click", function(event){

			})

			btnGetFav.addEventListener("click", function(event){
				// event.preventDefault();

						var item=JSON.parse(localStorage.getItem(id_txt.value));
						alert("Color: "+item[0]+", Drink: "+item[1]);
				}else{
						alert("ID not available!");
				}
			})

			btnClear.addEventListener("click", function(event){
				// event.preventDefault();
				drink_txt.value="";
				id_txt.value="";
				color_select="#000000";
			})

			btnRemove.addEventListener("click", function(event){
				// event.preventDefault();
				if(localStorage.getItem(id_txt.value)){
					localStorage.removeItem(id_txt.value);
				}else{
					alert("ID not available.");
				}
			})
